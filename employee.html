<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Employee Data</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1>Employee Data Management</h1>
                    <p>A comprehensive Directory of Employee Billable hours</p>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Current Employee</div>
                    <div class="panel-body">
                    </div>
                    <!-- Table -->
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Employee Name</td>
                                <td>Role</td>
                                <td>Start Date</td>
                                <td>Months Worked</td>
                                <td>Monthly Rate</td>
                                <td>Total Billed</td>
                            </tr>
                            <tr>
                                <td class="tableInfo">asdasda</td>
                                <td class="tableInfo">asdasd</td>
                                <td class="tableInfo">asdasd</td>
                                <td class="tableInfo">asdasd</td>
                                <td class="tableInfo">asdad</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div id="thirdRow" class="col-md-10">
                <form>
                    <div class="panel panel-default">
                        <div class="panel-heading">Add Employee</div>
                        <div class="form-group">
                            <label>Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <input type="text" class="form-control" id="role" placeholder="Enter Role">
                        </div>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" class="form-control" id="startDate" placeholder="Enter Start Date">
                        </div>
                        <div class="form-group">
                            <label>Monthly Rate</label>
                            <input type="number" class="form-control" id="monthlyRate" placeholder="Monthly Rate">
                        </div>
                        <div class="form-group">
                            <label>Total Billed</label>
                            <input type="number" class="form-control" id="totalBilled" placeholder="Total Billed">
                        </div>
                        <center>
                            <button type="submit" id="Submit" class="btn btn-default">Submit</button>
                        </center>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src = "https://www.gstatic.com/firebasejs/4.0.0/firebase.js">
    </script>
    <script type="text/javascript">
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDP-KVXAxqY7YcWhqHP_ur6Wf2NhevYknc",
        authDomain: "project-130f8.firebaseapp.com",
        databaseURL: "https://project-130f8.firebaseio.com",
        storageBucket: "project-130f8.appspot.com",
    };
    firebase.initializeApp(config);

    // Create a variable to reference the database
    var database = firebase.database();
    var name = "";
    var role = "";
    var startDate = "";
    var monthlyRate = 0;
    var totalBilled = 0;


    // Capture Button Click
    $("#Submit").on("click", function() {
        // Don't refresh the page!
        event.preventDefault();

        // YOUR TASK!!!

        // Code in the logic for storing and retrieving the most recent user.
        name = $("#employeeName").val().trim();
        role = $("#role").val().trim();
        startDate = $("#startDate").val().trim();
        monthlyRate = $("#monthlyRate").val().trim();
        totalBilled = $("#totalBilled").val().trim();

        // Don't forget to handle the "initial load"
        database.ref().push({
            name: name,
            role: role,
            startDate: startDate,
            monthlyRate: monthlyRate,
            totalBilled: totalBilled
        })

    });
    // $("#submit").on("click", function {

    </script>
</body>
